
<template name="accounts">
    <h3>Here is a list of all TS Accounts:</h3>
    <button class="refresh-accounts">Refresh Accounts</button>
    <br />{{sessionSetter}}
    {{#each accountList}}
        <h4> <a href="/accounts/{{account_id}}" class="account-link"> {{name}} </a> </h4>
        <p>Last Refresh: {{inserted}}</p>
        <p>Account ID: {{account_id}}</p>
        <p>Amount Spent: {{amount_spent}}</p>
    {{/each}}
</template>
