<template name="agencies">
    <h2>All Agencies</h2>
    {{#each getAgencies}}
        <h4>{{name}}</h4>
        <p>{{location}}</p>
        <p><strong>Brands:</strong></p>
        {{#each thing in brands}}
            <p>{{thing}}</p>
        {{/each}}
        <a href="/admin/agencies/{{_id}}/update">Update This Agency</a>
        <p> <a class="delete-agency" data-id="{{_id}}" href="">Delete Agency</a> </p>
        <br><br>
    {{/each}}
</template>

<template name="newAgency">
    <h2>Create New Agency</h2>
    <form class="new-agency-form">
        <p>Name</p><input type="text" name="name" placeholder="Name">
        <p>Location</p><input type="text" name="location" placeholder="Location"><br><br>
        <p>Brands</p>
        {{#each getBrands}}
            <input type="checkbox" name="brand" value={{name}}>{{name}} <br />
        {{/each}}
        <input type="submit" value="Create Agency">
    </form>
</template>

<template name="updateAgency">
    <h2>Update Agency</h2>
    <form class="update-agency-form">
        <p>Name</p><input type="text" name="name" value="{{getAgency.name}}">
        <p>Location</p><input type="text" name="location" value="{{getAgency.location}}"><br><br>
        <p>Brands</p>
        {{#each getBrands}}
            <input type="checkbox" name="brand" value={{name}}>{{name}} <br />
        {{/each}}
        <input type="submit" value="Update Agency">
    </form>
</template>
