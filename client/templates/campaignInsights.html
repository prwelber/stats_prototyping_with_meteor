<template name="campaignInsights">
  {{!-- <div class="container"> --}}
      {{#each fetchInsights}}
      <div class="row">
        <div class="col s12">
          <h2>
            <span class="campName">{{campaign_name}}</span>
          </h2>
          <h3>
            Objective: {{cleanText objective}}
          </h3>
        </div>
      </div>
      <button id="refresh-insights" class="btn-floating btn-large waves-effect waves-light tooltipped" name="action" data-position="right" data-tooltip="Refresh the insight">
        <i class="material-icons">replay</i>
      </button>
      <div class="row">
        <div class="col s12">
          <br>
          <h4>Insights Time Period: {{date_start}} -- {{date_stop}}</h4>

          <table class="centered">
            <thead>
              <tr>
                <th data-field="id">Spend</th>
                <th data-field="id">Clicks</th>
                <th data-field="id">CPC</th>
                <th data-field="id">Impressions</th>
                <th data-field="id">CPM</th>
                <th data-field="id">Likes</th>
                <th data-field="id">CPL</th>
                <th data-field="id">Page Engagement</th>
                <th data-field="id">Cost Per Page Engagement</th>
                <th data-field="id">Post Engagement</th>
                <th data-field="id">Cost Per Post Engagement</th>
                <th data-field="id">CTR</th>
                <th data-field="id">CPP</th>
                <th data-field="id">Frequency</th>
              </tr>
            </thead>

            <tbody>
              <tr>
                <td>{{spend}}</td>
                <td>{{clicks}}</td>
                <td>{{cpc}}</td>
                <td>{{impressions}}</td>
                <td>{{cpm}}</td>
                <td>{{like}}</td>
                <td>{{cpl}}</td>
                <td>{{page_engagement}}</td>
                <td>{{cost_per_page_engagement}}</td>
                <td>{{post_engagement}}</td>
                <td>{{cost_per_post_engagement}}</td>
                <td>{{ctr}}</td>
                <td>{{cpp}}</td>
                <td>{{frequency}}</td>
              </tr>
            </tbody>

            <thead>
              <tr>
                <th data-field="id">Reach</th>
                <th data-field="id">Total Actions</th>
                <th data-field="id">Cost Per Total Action</th>
                <th data-field="id">Comments</th>
                <th data-field="id">Cost Per Comment</th>
                <th data-field="id">Post</th>
                <th data-field="id">Cost Per Post</th>
                <th data-field="id">Photo View</th>
                <th data-field="id">Cost Per Photo View</th>
                <th>Estimated Ad Recall Rate</th>
                <th>Cost Per Estimated Ad Recaller</th>
              </tr>
            </thead>

            <tbody>
              <tr>
                <td>{{reach}}</td>
                <td>{{total_actions}}</td>
                <td>{{cost_per_total_action}}</td>
                <td>{{comment}}</td>
                <td>{{cost_per_comment}}</td>
                <td>{{post}}</td>
                <td>{{cost_per_post}}</td>
                <td>{{photo_view}}</td>
                <td>{{cost_per_photo_view}}</td>
                <td>{{estimated_ad_recall_rate}}</td>
                <td>{{cost_per_estimated_ad_recallers}}</td>
              </tr>
            </tbody>
          </table>
