<template name="campaignInsights">
  <div class="container">
      {{#each fetchInsights}}
      <div class="row">
        <div class="col s12">
          <h2>
            <span class="campName">{{campaign_name}}</span>
          </h2>
          <h3>
            Objective: {{cleanText objective}}
          </h3>
        </div>
      </div>
      <button id="refresh-insights" class="btn-floating btn-large waves-effect waves-light tooltipped" name="action" data-position="right" data-tooltip="Refresh the insight">
        <i class="material-icons">replay</i>
      </button>
      <div class="row">
        <div class="col s12">
          <br>
          <h4>Insights Time Period: {{date_start}} -- {{date_stop}}</h4>
          <table class="striped">
            <tr>
              <th style="border-bottom: .2em solid black;">DATA</th>
              <th style="border-bottom: .2em solid black;">AMOUNT</th>
              <th style="border-bottom: .2em solid black;">COST PER</th>
            </tr>
            <tbody>
              <tr>
                <th>Spend</th>
                <td>{{spend}}</td>
              </tr>
              <tr>
                <th>Impressions</th>
                <td>{{impressions}}</td>
                <td>{{cpm}}</td>
              </tr>
              <tr>
                <th>Clicks</th>
                <td>{{clicks}}</td>
                <td>{{cpc}}</td>
              </tr>
              <tr>
                <th>Likes</th>
                <td>{{like}}</td>
                <td>{{cost_per_like}}</td>
              </tr>
              <tr>
                <th>Page Engagement</th>
                <td>{{page_engagement}}</td>
                <td>{{cost_per_page_engagement}}</td>
              </tr>
              <tr>
                <th>Post Engagement</th>
                <td>{{post_engagement}}</td>
                <td>{{cost_per_post_engagement}}</td>
              </tr>
              <tr>
                <th>Total Actions</th>
                <td>{{total_actions}}</td>
                <td>{{cost_per_total_action}}</td>
              </tr>
              <tr>
                <th>Reach</th>
                <td>{{reach}}</td>
              </tr>
              <tr>
                <th>CTR</th>
                <td>{{ctr}}</td>
              </tr>
              <tr>
                <th>CPP</th>
                <td>{{cpp}}</td>
              </tr>
              <tr>
                <th>Frequency</th>
                <td>{{frequency}}</td>
              </tr>
              <tr>
                <th>Comments</th>
                <td>{{comment}}</td>
                <td>{{cost_per_comment}}</td>
              </tr>
              <tr>
                <th>Link Click</th>
                <td>{{link_click}}</td>
                <td>{{cost_per_link_click}}</td>
              </tr>
              <tr>
                <th>Link Click CTR</th>
                <td>{{link_click_ctr}}</td>
              </tr>
              <tr>
                <th>Website Clicks</th>
                <td>{{website_clicks}}</td>
              </tr>
              <tr>
                <th>Photo View</th>
                <td>{{photo_view}}</td>
                <td>{{cost_per_photo_view}}</td>
              </tr>
              <tr>
                <th>Post</th>
                <td>{{post}}</td>
                <td>{{cost_per_post}}</td>
              </tr>
              <tr>
                <th>Post Likes</th>
                <td>{{post_like}}</td>
                <td>{{cost_per_post_like}}</td>
              </tr>
              <tr>
                <th>Video Play</th>
                <td>{{video_play}}</td>
                <td>{{cost_per_video_play}}</td>
              </tr>
              <tr>
                <th>Video View</th>
                <td>{{video_view}}</td>
                <td>{{cost_per_video_view}}</td>
              </tr>
              <tr>
                <th>Offsite Conversion</th>
                <td>{{offsite_conversion}}</td>
                <td>{{cost_per_offsite_conversion}}</td>
              </tr>
              <tr>
                <th>Offsite Conversion Registration</th>
                <td>{{offsite_conversion_registration}}</td>
                <td>{{cost_per_offsite_conversion_registration}}</td>
              </tr>
              <tr>
                <th>Offsite Conversion FB Pixel Purchase</th>
                <td>{{offsite_conversion_fb_pixel_purchase}}</td>
                <td>{{cost_per_offsite_conversion_fb_pixel_purchase}}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div> {{!-- end of row --}}
      {{/each}}
  </div>
</template>
