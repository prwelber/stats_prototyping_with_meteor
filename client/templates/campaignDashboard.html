<template name="campaignDashboard">
  <div class="ui sixteen column centered grid">
    <div class="four wide centered column">
      <h2>Campaign Dashboard</h2>
    </div>
  </div>
    <div class="ui grid">
      <div class="fourteen wide centered column">
        <div class="ui five column grid">
          <a href="/accounts/{{getCampaignNumber}}/overview">
            <div class="column">
              <div class="ui button">
                Overview
              </div>
            </div>
          </a>
          <a href="/accounts/{{getCampaignNumber}}/targeting">
            <div class="column">
              <div class="ui button">
                Targeting
              </div>
            </div>
          </a>
          <a href="/accounts/{{getCampaignNumber}}/creative">
            <div class="column">
              <div class="ui button">
                Creative
              </div>
            </div>
          </a>
          <a href="#">
            <div class="column">
              <div id="dashboard-insights-button" class="ui button">Insights</div>
                <div class="ui fluid popup top left transition hidden">
                  <div class="ui three column">
                    <div class="column"><a class="setSessionCampName" href="/accounts/{{getCampaignNumber}}/breakdowns">Age & Gender</a></div>
                    <div class="column"><a class="setSessionCampName" href="/accounts/{{getCampaignNumber}}/daybreakdowns">Daily</a></div>
                    <div class="column"><a class="setSessionCampName" href="/accounts/{{getCampaignNumber}}/hourlybreakdowns">Hourly</a></div>
                  </div>
                </div>
            </div>
          </a>
          <a href="/accounts/{{getCampaignNumber}}/charts">
            <div class="column">
              <div class="ui button">
                Visualization
              </div>
            </div>
          </a>
        </div>
      </div>
    </div>
    <br><br><br>
    {{!-- <div class="container"> --}}
      <div class="row">
        <div class="col s12">
          <h3 class="center-align">Initiative Core</h3>
          {{#with getInitiative}}
          <table class="centered">
            <thead>
              <tr>
                <th data-field="id">Name</th>
                <th data-field="id">Agency</th>
                <th data-field="id">Brand</th>
                <th data-field="id">Product</th>
                <th data-field="id">Objective</th>
                <th data-field="id">Platform</th>
                <th data-field="id">Deal Type</th>
                <th data-field="id">Quantity</th>
                <th data-field="id">Price</th>
                <th data-field="id">Budget</th>
                <th data-field="id">Start Date</th>
                <th data-field="id">End Date</th>
              </tr>
            </thead>

            <tbody>
              <tr>
                <td>{{name}}</td>
                <td>{{agency}}</td>
                <td>{{brand}}</td>
                <td>{{product}}</td>
                <td>{{objective}}</td>
                <td>{{platform}}</td>
                <td>{{dealType}}</td>
                <td>{{quantity}}</td>
                <td>{{price}}</td>
                <td>{{budget}}</td>
                <td>{{startDate}}</td>
                <td>{{endDate}}</td>
              </tr>
              <tr>
                {{!-- can put another line item here --}}
              </tr>
            </tbody>
          </table>
          {{/with}}
        </div>
      </div>
    {{!-- </div> --}}

    <div class="row">
      <div class="col s12">
        <h3 class="center-align">Initiative Aggregate</h3>
        {{#with getAggregate}}
        <table class="centered">
          <thead>
              <tr>
                <th data-field="id">Spend</th>
                <th data-field="id">Spend %</th>
                <th data-field="id">Clicks</th>
                <th data-field="id">CPC</th>
                <th data-field="id">Impressions</th>
                <th data-field="id">CPM</th>
                <th data-field="id">Likes</th>
                <th data-field="id">CPL</th>
                <th data-field="id">Reach</th>
                <th data-field="id">Date Ends</th>
                <th data-field="id">Days Left</th>
              </tr>
            </thead>

            <tbody>
              <tr>
                <td>{{initiative.spend}}</td>
                <td>{{spendPercent}}</td>
                <td>{{initiative.clicks}}</td>
                <td>{{initiative.cpc}}</td>
                <td>{{initiative.impressions}}</td>
                <td>{{initiative.cpm}}</td>
                <td>{{initiative.likes}}</td>
                <td>{{initiative.cpl}}</td>
                <td>{{initiative.reach}}</td>
                <td>{{ends}}</td>
                <td>{{timeLeft}}</td>
              </tr>
            </tbody>
        </table>
        {{/with}}
      </div>
    </div>

    <div class="row">
      <h3 class="center-align">Initiative Projection</h3>
      <div class="col s3 offset-s1">
        <p><button id="project-up" class="waves-effect waves-light btn">+</button> Days: {{getSessionDay}} <button id="project-down" class="waves-effect waves-light btn">-</button> </p>
      </div>
      <div class="col s2">
        <p>Daily Clicks: {{averages.avgClicks}}</p>
      </div>
      <div class="col s2">
        <p>Daily Impressions: {{averages.avgImpressions}}</p>
      </div>
      <div class="col s2">
        <p>Daily Likes: {{averages.avgLikes}}</p>
      </div>
      <div class="col s2">
        <p>Daily Spend: {{averages.avgSpend}}</p>
      </div>
      <div class="col s12">
        {{#with dataProjection}}
          <p>Clicks: {{clicks}}</p>
          <p>Impressions: {{impressions}}</p>
          <p>Likes: {{likes}}</p>
        {{/with}}
      </div>
    </div>
