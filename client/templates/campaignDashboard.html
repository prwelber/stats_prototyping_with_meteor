<template name="campaignDashboard">
  <div class="ui sixteen column centered grid">
    <div class="four wide centered column">
      <h2>Campaign Dashboard</h2>
    </div>
  </div>
    <div class="ui grid">
      <div class="fourteen wide centered column">
        <div class="ui five column grid">
          <a href="/accounts/{{getCampaignNumber}}/overview">
            <div class="column">
              <div class="ui button">
                Overview
              </div>
            </div>
          </a>
          <a href="/accounts/{{getCampaignNumber}}/targeting">
            <div class="column">
              <div class="ui button">
                Targeting
              </div>
            </div>
          </a>
          <a href="/accounts/{{getCampaignNumber}}/creative">
            <div class="column">
              <div class="ui button">
                Creative
              </div>
            </div>
          </a>
          <a href="#">
            <div class="column">
              <div id="dashboard-insights-button" class="ui button">Insights</div>
                <div class="ui fluid popup top left transition hidden">
                  <div class="ui three column">
                    <div class="column"><a class="setSessionCampName" href="/accounts/{{getCampaignNumber}}/breakdowns">Age & Gender</a></div>
                    <div class="column"><a class="setSessionCampName" href="/accounts/{{getCampaignNumber}}/daybreakdowns">Daily</a></div>
                    <div class="column"><a class="setSessionCampName" href="/accounts/{{getCampaignNumber}}/hourlybreakdowns">Hourly</a></div>
                  </div>
                </div>
            </div>
          </a>
          <a href="/accounts/{{getCampaignNumber}}/charts">
            <div class="column">
              <div class="ui button">
                Visualization
              </div>
            </div>
          </a>
        </div>
      </div>
      {{#with getInitiative}}
      <div class="sixteen wide column">
        <h3>Initiative Name: {{name}}</h3>
        <p>Agency: {{agency}} | Brand: {{brand}} | Product: placeholder</p>
        <p>Deal Type: {{dealType}} | Quantity: {{quantity}} | Price: {{price}} | Budget: {{budget}}</p>
        <p>Platform: {{platform}} | Dates: {{startDate}} -- {{endDate}} | Objective: {{objective}}</p>
      </div>
      {{/with}}
        <div class="five wide column">
          <h3>Initiative Aggregate</h3>
          {{#with getAggregate}}
            <p>Spend: {{initiative.spend}} | Percentage: {{spendPercent}}</p>
            <p>Clicks: {{initiative.clicks}} | CPC: {{initiative.cpc}}</p>
            <p>Impressions: {{initiative.impressions}} | CPM: {{initiative.cpm}}</p>
            <p>Likes: {{initiative.likes}} | CPL: {{initiative.cpl}}</p>
            <p>Reach: {{initiative.reach}}</p>
            <p>Ends: {{ends}} | Days Left: {{timeLeft}}</p>
          {{/with}}
        </div>
        <div class="six wide column">
          <h3>Projection</h3>
          <p>Days: {{getSessionDay}} <button id="project-up">+</button><button id="project-down">-</button></p>
          <div class="ui labeled input">
            <div class="ui label">
              Daily Clicks
            </div>
            <input type="text" name="dailyClicks" value="{{averages.avgClicks}}">
          </div>
          <br>
          <div class="ui labeled input">
            <div class="ui label">
              Daily Impressions
            </div>
            <input type="text" name="dailyImpressions" value="{{averages.avgImpressions}}">
          </div>
          <br>
          <div class="ui labeled input">
            <div class="ui label">
              Daily Likes
            </div>
            <input type="text" name="dailyLikes" value="{{averages.avgLikes}}">
          </div>
          <div class="ui labeled input">
            <div class="ui label">
              Daily Spend
            </div>
            <input type="text" name="dailySpend" value="{{averages.avgSpend}}">
          </div>
        </div>
        <div class="five wide column">
          <h3>Projected Stats</h3>
          {{#with dataProjection}}
            <p>Clicks: {{clicks}}</p>
            <p>Impressions: {{impressions}}</p>
            <p>Likes: {{likes}}</p>
            {{/with}}
        </div>
    </div>
    {{> Template.dynamic template=tasks}}
    {{> Template.dynamic template=dash}}
</template>
