<template name="accountOverview">
    {{isUserUpdated}}
    <h2>Single Account Overview</h2>
    <button class="waves-effect waves-light btn" id="refreshCampaigns">Refresh Accounts</button>
    <p class='account-name'>{{getName.name}}</p>
    <p class="account-id">{{getName.account_id}}</p>
    <br />
    <h2>All {{getName.name}} Campaigns</h2>
        {{#each campaign in displayCampaignBasics 1}}
            <a href="/accounts/{{campaign.campaign_id}}/overview" >
                <h4 class="insights-link" data-campaign="{{campaign.campaign_id}}" data-stop="{{campaign.stop_time}}">
                    {{campaign.name}}
                </h4>
            </a>
            <p>{{campaign.start_time}} -- {{campaign.stop_time}}</p>
            <p>Objective: {{campaign.objective}}</p>
            <p>Created: {{campaign.created_time}}</p>
            <p>Inserted: {{campaign.inserted}}</p>
            {{#unless campaign.received_creative}}
                <p>no creative received</p>
            {{else}}
                <p>creative received: {{campaign.received_creative}}</p>
            {{/unless}}
            <p>Signed IO: {{campaign.signed_IO}}</p>
            <p>Approved Targeting: {{campaign.approved_targeting}}</p>
            <p>Received Tracking: {{campaign.received_tracking}}</p>
        {{/each}}
    <button id="more-campaigns-button">View More Campaigns</button>
    <button id="all-campaigns-button">View All Campaigns</button>
</template>
