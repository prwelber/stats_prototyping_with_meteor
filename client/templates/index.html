<head>
  <title>stats_prototyping</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<template name="index">
    <body>
      <nav>
        <div class="nav-wrapper">
          <a href="#" class="brand-logo right">Dashboard</a>
          <ul id="nav-mobile" class="left hide-on-med-and-down">
            <li><a href="/">Home</a></li>
            <li><a href="/admin">Admin</a></li>
            <li class="{{overviewActive}}"><a href="/accounts/{{getCampaignNumber}}/overview">Overview</a></li>
            <li class="{{targetingActive}}"><a href="/accounts/{{getCampaignNumber}}/targeting">Targeting</a></li>
            <li class="{{creativeActive}}"><a href="/accounts/{{getCampaignNumber}}/creative">Creative</a></li>
            <li class="{{breakdownsActive}}"><a href="/accounts/{{getCampaignNumber}}/breakdowns">Age & Gender</a></li>
            <li class="{{daybreakdownsActive}}"><a href="/accounts/{{getCampaignNumber}}/daybreakdowns">Daily</a></li>
            <li class="{{hourlybreakdownsActive}}"><a href="/accounts/{{getCampaignNumber}}/hourlybreakdowns">Hourly</a></li>
            <li class="{{chartsActive}}"><a class="tooltipped" data-position="bottom" data-tooltip="View Charts" href="/accounts/{{getCampaignNumber}}/charts"><i class="material-icons">trending_up</i> </a></li>
          </ul>
        </div>
      </nav>
      <div id="message-box">
        <ul id="message-box-list">
        </ul>
      </div>
      <main>
        <div id="spinner-div">
        </div>
        <div id="container">
            {{> Template.dynamic template=main}}
        </div>
      </main>
      <div class="reporting-div">
      </div>
      <div>
        {{> Template.dynamic template=other2}}
      </div>
      <footer class="page-footer">
        <div class="container">
          <div class="row">
            <div class="col l6 s12">
              <h5 class="white-text">Footer Content Here</h5>
              {{> loginButtons}}
              <p class="grey-text text-lighten-4">Today is {{getDate}}</p>
              <p class="grey-text text-lighten-4">More Footer Content</p>
            </div>
            <div class="col l4 offset-12 s12">
              <h5 class="white-text">Links</h5>
              <ul>
                <li> <a class="grey-text text-lighten-3" href="/">Home</a> </li>
                <li> <a class="grey-text text-lighten-3" href="/admin">Admin</a> </li>
              </ul>
            </div>
          </div>
        </div>
        <div class="footer-copyright">
            <div class="container">
            Â© 2016 Copyright
            <a class="grey-text text-lighten-4 right" href="#!">Targeted Social Home</a>
            </div>
          </div>
      </footer>
    </body>
</template>
