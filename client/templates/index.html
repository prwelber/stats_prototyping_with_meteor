<head>
  <title>stats_prototyping</title>
</head>
<template name="index">
    <body>
        <header>
            <a href="/">Home</a>
            {{> loginButtons}}
            <a href="/initiatives/new">New Initiative</a>
            <br />Today is <span class=date>{{getDate}}</span>
        </header>
        <h1>Stats 2.0 with Meteor</h1>
        <div id="message-box">
            <ul>
                <li>Messages will appear here.</li>
            </ul>
        </div>
        <main>
            <div id="spinner-div">
            </div>
            <div id="container">
                {{> Template.dynamic template=main}}
            </div>
        </main>
        <div class="reporting-div">
            {{> Template.dynamic template=other}}
        </div>
        <div>
            {{> Template.dynamic template=other2}}
        </div>
        <footer>
            <p><strong>This is for the footer.</strong></p>
        </footer>
    </body>
</template>
