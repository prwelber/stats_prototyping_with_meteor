<template name="spending">
  <h1>Spending Report</h1>
  {{!-- {{#if isReady "campaignBasicsList" "insightsBreakdownByDaysList" "campaignInsightList"}} --}}
  {{!-- {{#if isReady "campaignBasicsList" "insightsBreakdownByDaysList"}} --}}
  {{#if isReady "campaignBasicsList"}}
    <div class="container">
      <div class="row">
        <div class="col s4">
          <label for="">Start Date</label>
          <input type="date" class="datepicker" placeholder="Start Date" id="spending-start-date">
        </div>
        <div class="col s4">
          <label for="">End Date</label>
          <input type="date" class="datepicker" placeholder="End Date" id="spending-end-date">
        </div>
        <div class="col s4">
          <button class="btn waves-effect waves-light" id="spending-button">
            Get Report
          </button>
        </div>
      </div>
      {{#if datesReady}}
        <div class="row">
          <table class="highlight" style="font-size: 15px;">
            <thead>
              <tr>
                <th>Campaign Name</th>
                <th>Spend</th>
                <th>Impressions</th>
                <th>Clicks</th>
                <th>Likes</th>
              </tr>
            </thead>
            <tbody>
            {{#each camp in getBasics}}
              <tr>
                <td>{{camp._id}}</td>
                <td>{{money camp.spend}}</td>
                <td>{{number camp.impressions}}</td>
                <td>{{number camp.clicks}}</td>
                <td>{{number camp.likes}}</td>
                {{!-- {{#with getSpend camp.data.name}}
                <td>{{this}}</td>
                {{/with}} --}}
              </tr>
            {{/each}}
            </tbody>
          </table>
        </div>
        {{#if linkReady}}
          <a href="#" id="spending-export" target="_blank">Open CSV in new tab (you can then copy/paste)</a>
          <br>
          <a href="https://www.itsupportguides.com/office-2013/excel-2013-how-to-paste-comma-separated-values/" target="_blank">How to paste CSV into Excel</a>
        {{/if}}
      {{else}}
      <div class="row">
        <blockquote>
          Set dates and then click 'Get Report'
        </blockquote>
      </div>
      {{/if}}
    </div>

  {{else}}
    <p>Loading....</p>
  {{/if}}
</template>
