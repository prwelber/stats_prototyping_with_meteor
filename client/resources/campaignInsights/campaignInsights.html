<template name="campaignInsights">
  {{#if isReady "campaignInsightList"}}
    {{#each fetchInsights}}
      <div class="row">
        <div class="col s12 center-align">
          <button id="refresh-insights" class="btn-flat btn waves-effect waves-light tooltipped" name="action" data-position="top" data-tooltip="Refresh Insight Data">
            <p>REFRESH INSIGHTS</p>
          </button>
        </div>
      </div>
    {{/each}}
  {{else}}
    <p>Loading...</p>
  {{/if}}
</template>
