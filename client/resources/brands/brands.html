<template name="brands">
    <h4 class="center-align">Brand List</h4>
        <div class="container">
            {{#each brand in getBrands}}
                <h5>{{!-- <a class="brandLink" href="/admin/brands/{{brand.account_id}}/update"> --}}{{brand.name}}{{!-- </a> --}}</h5>
                Agency: {{brand.agency}}
                <br />
                {{!-- Facebook ID: {{brand.account_id}} --}}
                <br />
                <a href="#" class="delete-brand" data-id={{brand._id}}>Delete</a>
                <br><br>
            {{/each}}
        </div>
</template>

<template name="updateBrand">
    <h4>Update Brand</h4>
    <form class="update-brand-form">
        <p>Name</p><input type="text" name="name" value="{{getBrand.name}}">
        <p>Agency</p><select name="agency" id="agency-select">
            {{#each getAgencies}}
                <option value="{{name}}">{{name}}</option>
            {{/each}}
        </select>
        <p>FaceBook ID ("account number" on FB)</p><input type="text" name="facebook_id" value="{{getBrand.facebook_id}}">
        <p>Twitter ID</p><input type="text" name="twitter_id">
        <p>YouTube ID</p><input type="text" name="youtube_id">
        <p>Instagram ID</p><input type="text" name="instagram_id">
        <p>Google ID</p><input type="text" name="google_id">
        <p>Pinterest ID</p><input type="text" name="pinterest_id">
        <br />
        <p>Initiatives</p>
        {{!-- TODO This needs to be figured out --}}
        <p>Product Category</p><select name="product" id="product-select">
            {{#each product in getProducts}}
                <option value="{{product}}">{{product}}</option>
            {{/each}}
        </select>
        <br />
        <h4>Platform Pages</h4>
        <p>Website</p><input type="text" name="website" placeholder="web address" value="{{getBrand.website}}">
        <p>Facebook Page</p><input type="text" name="facebook_page" value="{{getBrand.facebook_page}}">
        <p>Twitter Page</p><input type="text" name="twitter_page">
        <p>YouTube Page</p><input type="text" name="youtube_page" value="{{getBrand.youtube_page}}">
        <p>Google Analytics Page</p><input type="text" name="google_page">
        <p>Instagram Page</p><input type="text" name="instagram_page">
        <p>Pinterest Page</p><input type="text" name="pinterest_page">
        <br />
        <input type="submit" value="Update Brand">
    </form>
</template>
