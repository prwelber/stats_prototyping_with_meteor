<template name="pdf">
  {{#if isReady "Initiatives"}}
    <div class="container">
      <div class="row">
        <div class="input-field col s4">
          <select name="pdf-select" id="pdf-select" class="browser-default">
            <option value="" disabled selected>Choose Initiative</option>
            {{#each init in getInits}}
              <option value="{{init.name}}">{{init.name}}</option>
            {{/each}}
          </select>
          <label class="active">Initiatives</label>
        </div>
      </div>
      <div class="row">
        <div class="col s4">
          <input type="text" id="pdf-client" value={{clientName}}>
          <label for="pdf-client" class="active">Client</label>
        </div>
        <div class="col s4">
          <input type="text" id="pdf-advertiser-name" value={{advertiserName}}>
          <label for="pdf-advertiser-name" class="active">Advertiser/Brand Name</label>
        </div>
        <div class="col s4">
          <input type="text" id="pdf-initiative-name" value={{initiativeName}}>
          <label for="pdf-initiative-name-name" class="active">Initiative Name</label>
        </div>
        <div class="col s6">
          <input type="text" id="pdf-client-name">
          <label for="pdf-client-name">Client Signer Name</label>
        </div>
        <div class="col s6">
          <input type="text" id="pdf-client-title">
          <label for="pdf-client-title">Client Signer Title</label>
        </div>
        <div class="col s6">
          <input type="text" id="pdf-ts-name" value="Corey Gottlieb">
          <label for="pdf-ts-name">Targeted Social Signer</label>
        </div>
        <div class="col s6">
          <input type="text" id="pdf-ts-title" value="Managing Partner">
          <label for="pdf-ts-title">Targeted Social Signer Title</label>
        </div>
      </div>
      <div class="row">
        <div class="col s6">
          <input type="text" id="pdf-payment-terms" placeholder="Payment Terms" value="Net 30 Days">
          <label for="pdf-client-title">Payment Terms</label>
        </div>
        <div class="col s6">
          <input type="text" id="pdf-send-invoice">
          <label for="pdf-send-invoice">Send Invoice To</label>
        </div>
        <div class="input-field col s3">
          <input type="checkbox" id="pdf-max-price">
          <label for="pdf-max-price">Max Price Column Header</label>
        </div>
        <div class="col s9 left-align" style="margin-top: 28px;">
          <p style="margin-bottom: 0px;">Check to change IO column header from 'Price' to 'Max price'</p>
        </div>
        <div class="input-field col s3">
          <input type="checkbox" id="pdf-fee-included">
          <label for="pdf-fee-included">Cost Includes Fee</label>
        </div>
        <div class="col s4 left-align" style="margin-top: 28px;">
          <p style="margin-bottom: 0px;">Check to include Fee Notice</p>
        </div>
        <div class="col s2" style="margin-top: 15px; margin-left: -50px;">
          <input type="text" id="pdf-fee" placeholder="15" style="margin-bottom: 5px;">
          <label for="pdf-fee">Fee Percentage</label>
        </div>

 {{!--        <div class="col s7">
          <textarea id="pdf-targeting" rows="4" cols="50" placeholder="Targeting" style="margin-top: 20px;"></textarea>
          <label for="pdf-targeting">Targeting</label>
        </div> --}}
        <div class="col s12">
          <textarea id="pdf-notes" rows="4" cols="50" placeholder="Enter any notes to be included on IO" style="margin-top: 20px;"></textarea>
          <label for="pdf-notes">Notes</label>
        </div>
        <div class="row">
          <div class="col s12 center-align">
            <h3>Manually Add Line Item</h3>
          </div>
          <div class="col s2">
            <input type="text" id="pdf-item-platform" placeholder="Facebook">
            <label for="pdf-item-platform">Platform</label>
          </div>
          <div class="col s1">
            <input type="text" id="pdf-item-start" placeholder="01/01/2016">
            <label for="pdf-item-start">Start Date</label>
          </div>
          <div class="col s1">
            <input type="text" id="pdf-item-end" placeholder="12/31/2016">
            <label for="pdf-item-end">End Date</label>
          </div>
          <div class="col s1">
            <input type="text" id="pdf-item-dealType" placeholder="CPC">
            <label for="pdf-item-dealType">Deal Type</label>
          </div>
          <div class="col s1">
            <input type="text" id="pdf-item-price" placeholder="ex. 1.23">
            <label for="pdf-item-price">Price</label>
          </div>
          <div class="col s2">
            <input type="text" id="pdf-item-delivery" placeholder="ex. 12345">
            <label for="pdf-item-delivery">Delivery</label>
          </div>
          <div class="col s2">
            <input type="text" id="pdf-item-budget" placeholder="ex. 12345.00">
            <label for="pdf-item-budget">Budget</label>
          </div>
          <div class="col s2">
            <button id="pdf-add-item">Add Line Item</button>
          </div>
        </div>
      </div>
    </div>
    {{#if initSelected}}
      <div class="row" style="margin: 10px 15px 10px 15px;">
        {{#each item in lineItems}}
          <table class="centered">
            <thead>
              <tr>
                <th>Platform</th>
                <th>Start</th>
                <th>End</th>
                <th>Deal Type</th>
                <th>Price</th>
                <th>Delivery</th>
                <th>Total Cost</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>{{item.platform}}</td>
                <td>{{time item.startDate}}</td>
                <td>{{time item.endDate}}</td>
                <td>{{item.dealType}}</td>
                <td>{{item.price}}</td>
                <td>{{item.quantity}}</td>
                <td>{{item.budget}}</td>
              </tr>
            </tbody>
          </table>
        {{/each}}
      </div>
    {{/if}}
    <div class="row">
      <button id="pdf-submit">Generate PDF</button>
    </div>
  {{else}}
    <p>One moment...</p>
  {{/if}}
</template>
