<template name="hourlyBreakdowns">
  {{#if isReady "hourlyBreakdownsList"}}
    <div class="row">
      <div class="col s12 center-align">
        <h2>Hourly Breakdown Aggregated by Audience Time Zone</h2>
        <button id="refresh-hourly" class="btn-large waves-effect waves-light tooltipped" data-position="right" data-tooltip="Retrieve Live Data">
            <p>REFRESH DATA</p>
        </button>
        <br />
        Last Update: {{updated}}
      </div>
    </div>
    <div class="row">
      <div class="col s6">
        {{> highchartsHelper chartId="impressionsChart" chartWidth="100%" chartHeight="100%" chartObject=impressionsChart}}
      </div>
      <div class="col s6">
        {{> highchartsHelper chartId="clicksChart" chartWidth="100%" chartHeight="100%" chartObject=clicksChart}}
      </div>
      <div class="col s6">
        {{> highchartsHelper chartId="videoViewChart" chartWidth="100%" chartHeight="100%" chartObject=videoViewChart}}
      </div>
      <div class="col s6">
        {{> highchartsHelper chartId="postEngagementChart" chartWidth="100%" chartHeight="100%" chartObject=postEngagementChart}}
      </div>
      <div class="col s6">
        {{> highchartsHelper chartId="postLikeChart" chartWidth="100%" chartHeight="100%" chartObject=postLikeChart}}
      </div>
      <div class="col s6">
        {{> highchartsHelper chartId="ctrChart" chartWidth="100%" chartHeight="100%" chartObject=ctrChart}}
      </div>
    </div>

    <div class="carousel carousel-slider center" data-indicators="true">
      <div class="carousel-fixed-item center">
        <a class="btn waves-effect white grey-text darken-text-2">button</a>
      </div>
      <div class="carousel-item red white-text" href="#one!">
        <h2>First Panel</h2>
        <p class="white-text">This is your first panel</p>
      </div>
      <div class="carousel-item amber white-text" href="#two!">
        <h2>Second Panel</h2>
        <p class="white-text">This is your second panel</p>
      </div>
      <div class="carousel-item green white-text" href="#three!">
        <h2>Third Panel</h2>
        <p class="white-text">This is your third panel</p>
      </div>
      <div class="carousel-item blue white-text" href="#four!">
        <h2>Fourth Panel</h2>
        <p class="white-text">This is your fourth panel</p>
      </div>
    </div>


  {{else}}
    <p>Loading...</p>
  {{/if}}
</template>
